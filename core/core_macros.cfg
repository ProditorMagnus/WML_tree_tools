    {TRACK_AWAY {NE_SW_VALUE} {N_S_VALUE}   {FLAG} ne s  n  sw se nw * * * * 2 3}
    {TRACK_AWAY {NE_SW_VALUE} {SE_NW_VALUE} {FLAG} ne nw se sw n  s  2 * * * * 3}
