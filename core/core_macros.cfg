[/preproc_define]
[preproc_define]
	name="IF_ALLIED"
	value="    # Condition that triggers if PLAYER1_SIDE and PLAYER2_SIDE belong
    # to the same team.
    # NOTE: only works if leaders are alive, are the same leader as the game
    # started and haven't changed teams.
    # For example, if player 3 and 4 is allied, steal 10 gold from each:
    #! {IF_ALLIED 3 4 (
    #!   [gold]
    #!       side=3
    #!       amount=-10
    #!   [/gold]
    #!   [gold]
    #!       side=4
    #!       amount=-10
    #!   [/gold]
    #! )}
    [store_side]
        side={PLAYER1_SIDE}
        variable=player1_side
    [/store_side]
    [store_side]
        side={PLAYER2_SIDE}
        variable=player2_side
    [/store_side]
    [if]
        [variable]
            name=player1_side.team_name
            not_equals=$empty
        [/variable]
        [variable]
            name=player1_side.team_name
            equals=$player2_side.team_name
        [/variable]
        [then]
            {ACTION_WML}
        [/then]
    [/if]
    [clear_variable]
        name=player1_side,player2_side
    [/clear_variable]
"
	textdomain="wesnoth"
	linenum=74
	location="core/macros/conditional-utils.cfg 18 core/_main.cfg 18 _main.cfg"
	[argument]
