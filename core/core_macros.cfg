    {TRACK_CONNECT_ALL {SE_NW_VALUE} {FLAG} nw n ne se s sw 2 * * * * *}

    # mark -connect- non logical sides of bridges who have a connect on the other side of hex
    {TRACK_FINAL ({N_S_VALUE},{NE_SW_VALUE},{SE_NW_VALUE}) {FLAG}}
