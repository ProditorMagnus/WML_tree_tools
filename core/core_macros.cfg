[preproc_define]
	name="LIMIT_CONTEMPORANEOUS_RECRUITS"
	value="    # Limit the number of units passing a specified filter that a side
    # can have simultaneously. When the number of matching units
    # side has reaches or exceeds LIMIT_NUMBER, that side is prevented from
    # recruiting more until the number of units of that type drops
    # below LIMIT_NUMBER again.
    #
    # Allow sides 2 and 3 no more than 2 Troll Rocklobbers at a time
    #! {LIMIT_CONTEMPORANEOUS_RECRUITS 2,3 ""Troll Rocklobber"" 2}
    [event]
        name=side turn
        first_time_only=no
        [filter_condition]
            # Note: we cannot simply check if {SIDES} contains $side_number,
            # because that would break for side numbers >9 (""12"" would contain
            # both ""1"" and ""2"", etc). So instead, we check whether there exists
            # a unit which belongs both to the current side as well as {SIDES}.
            [have_unit]
                side=$side_number

                [and]
                    side={SIDES}
                [/and]
            [/have_unit]
        [/filter_condition]

        [if]
            [have_unit]
                side=$side_number
                type={TYPE}
                count=""{LIMIT_NUMBER}-99999""
            [/have_unit]

            [then]
                [disallow_recruit]
                    side=$side_number
                    type={TYPE}
                [/disallow_recruit]
            [/then]

            [else]
                [allow_recruit]
                    side=$side_number
                    type={TYPE}
                [/allow_recruit]
            [/else]
        [/if]
    [/event]

    [event]
        name=recruit
        first_time_only=no
        [filter]
            side={SIDES}
            type={TYPE}
        [/filter]
        [filter_condition]
            [have_unit]
                side=$side_number
                type={TYPE}
                count=""{LIMIT_NUMBER}-99999""
            [/have_unit]
        [/filter_condition]

        [disallow_recruit]
            side=$side_number
            type={TYPE}
        [/disallow_recruit]
    [/event]
"
	textdomain="wesnoth"
	linenum=11
	location="core/macros/side-utils.cfg 18 core/_main.cfg 18 _main.cfg"
	[argument]
