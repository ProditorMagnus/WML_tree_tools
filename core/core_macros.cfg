[preproc_define]
	name="TIMED_ACTIONS"
	value="    # Measure (in milliseconds) the time arbitrary event WML takes to
    # execute.
    #
    # Example:
    #! [event]
    #!     name=start
    #!
    #!     {TIME_ACTIONS ""orc renaming"" (
    #!         {MODIFY_UNIT race=orc name ( _ ""Azir"")}
    #!     )}
    #! [/event]
    [set_variable]
        name=TIME_ACTIONS_time_begin
        time=stamp
    [/set_variable]

    {CONTENT_WML}

    [set_variable]
        name=TIME_ACTIONS_time_end
        time=stamp
    [/set_variable]

    [message]
        speaker=narrator
        caption={TITLE_TEXT}
        message=""$($TIME_ACTIONS_time_end - $TIME_ACTIONS_time_begin) milliseconds.""
        image=wesnoth-icon.png
    [/message]

    [clear_variable]
        name=TIME_ACTIONS_time_begin,TIME_ACTIONS_time_end
    [/clear_variable]
"
