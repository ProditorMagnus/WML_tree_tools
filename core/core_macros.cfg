                                        not_equals=$temp_i
                                    [/variable]

                                    [variable]
                                        name=stored_ally_side.team_name
                                        equals=$stored_other_side.team_name
                                    [/variable]

                                    [have_unit]
                                        side=$temp_i
                                    [/have_unit]

                                    [then]
                                        [if]
                                            [have_unit]
                                                side=$temp_i
                                                canrecruit=yes
                                            [/have_unit]

                                            [then]
                                                [store_unit]
                                                    [filter]
                                                        side=$temp_i
                                                        canrecruit=yes

                                                        [filter_vision]
                                                            side=$side_number
                                                            visible=yes
                                                        [/filter_vision]
                                                    [/filter]

                                                    kill=no
                                                    variable=side_i_leader
                                                [/store_unit]

                                                {VARIABLE this_ally_image ""$side_i_leader.image~TC($temp_i|,$side_i_leader.flag_rgb|)""}
