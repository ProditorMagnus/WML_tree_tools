[preproc_define]
	name="IF_ALIVE"
	value="    # Condition triggering of ACTION_WML on whether SIDE has at least one unit left.
    # For example, if the player 2 is still alive, kill all his units.
    #! {IF_ALIVE 2 (
    #!   [kill]
    #!       side=2
    #!   [/kill]
    #! )}
    [if]
        [have_unit]
            side={SIDE}
        [/have_unit]
        [then]
            {ACTION_WML}
        [/then]
    [/if]
"
	textdomain="wesnoth"
	linenum=35
	location="core/macros/conditional-utils.cfg 18 core/_main.cfg 18 _main.cfg"
