[preproc_define]
	name="AI_CANT_PLAY"
	value="    # Displays a standard warning at the start of the first AI turn for each
    # given side about the AI not knowing how to play this side properly. Use
    # this to tag sides intended solely for human players in special multiplayer
    # scenarios (ones with shops, custom right-click options and such).
    #
    # Example:
    # ! {AI_CANT_PLAY 1,2,3,4}
    [event]
        name=ai turn
        first_time_only=no
        [filter_condition]
            [have_unit]
                side=$side_number

                [and]
                    side={SIDES}
                [/and]
            [/have_unit]

            [variable]
                name=side_$side_number|_ai_warning_displayed
                not_equals=yes
            [/variable]
        [/filter_condition]

        [message]
            speaker=narrator
            message= _ ""The computer player might not be able to play side $side_number properly in this scenario. Side $side_number is intended to be played by a human player.""
            image=wesnoth-icon.png
        [/message]

        [set_variable]
            name=side_$side_number|_ai_warning_displayed
            value=yes
        [/set_variable]
    [/event]
"
	textdomain="wesnoth"
	linenum=30
	location="core/macros/scenario-utils.cfg 18 core/_main.cfg 18 _main.cfg"
	[argument]
		name="SIDES"
	[/argument]
[/preproc_define]
